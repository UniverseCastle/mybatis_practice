<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메인</title>
</head>
<body>
	<div align="center">
		<h1>Main</h1>
		<div th:unless="${session.sid} == null">
			<h2 th:text="${session.sid}+' 님 환영합니다!'"></h2>
		</div>
		<table style="border: 1px solid;">
			<tr>
				<td th:if="${session.sid} == null">
					<a href="/test/login" th:text="'로그인'"></a>
					<a href="/test/insert" th:text="'회원가입'"></a>
				</td>
			</tr>
			<tr>
				<td th:unless="${session.sid} == null">
					<a href="/test/myInfo" th:text="'내정보'"></a>
					<a href="/test/userInfo" th:text="'전체회원'"></a>
					<a href="/test/update" th:text="'정보수정'"></a>
					<a href="/test/delete" th:text="'회원탈퇴'"></a>
					<a href="/test/logout" th:text="'로그아웃'"></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
