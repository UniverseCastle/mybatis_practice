<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>정보수정</title>
</head>
<body>
	<form action="/mytest/update" method="post">
		<label for="id">아이디 : </label>
		<input type="text" name="username" th:value="${myTestDTO.username}" id="id" size="10px"	/>	<br />
		<label for="pw">비밀번호 : </label>
		<input type="password" name="password" id="pw" size="10px"		/>	<br />
		<label for="age">나이 : </label>
		<input type="number" name="age" id="age" style="width: 40px;"	/>	<br />
		<label for="birth">생일 : </label>
		<span th:text="${myTestDTO.birth}"></span>	<br />
		<input type="submit" value="수정하기"	/>
	</form>
</body>
</html>
